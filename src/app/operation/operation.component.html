<form [formGroup]="operationForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="clientId">Client Id</label>
    <input type="text" class="form-control" formControlName="clientId" id="clientId" placeholder="Your personal Id">
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="text" class="form-control" formControlName="amount" id="amount" placeholder="Amount">
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary">{{operationType}}</button>
</div>
</form>
